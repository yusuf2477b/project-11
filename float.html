<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img#flowerRight{
            float: right;
        }
        img#flowerLeft{
            float: left;
    
        }
    </style>
    </head>
<body>

    <h2>Float Right</h2>

    <p>
        In this example,the image will float to the right in the paragraph
        and the text in the paragraph will wrap around the image</p>

        <p>
            <img id="flowerRight" src="" alt="tree" style="width: 200px;height: 200px;">
            <img id="flowerLeft" src="" alt="tree" style="width: 200px;height: 200px;">
            This is a dummy content used to understand float property
        </p>
</body>
</html>
