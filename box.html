<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>CSS Box model Example</title>
    <style type="text/css">
        .example1 {
            width: 220px;
            background-color: yellow;

            padding: 0px 10px 20px 40px;
            border: 0px;
            margin: 0px;

            float: right;
        }
        .example2 {
            width: 220px;
            background-color:green;

            padding: 80px;
            border: 5px dashed black;
            margin: 90px 20px; }
    </style>
</head>
<body>
    <h1>box model example</h1>
    <hr>
    <p class="example1 "My content example></p>

    <p class="example2"my content example></p>
    
    
</body>
</html>
